version: 1
extends:
- nexus.yml

project:
  id: oaktree-sapling-home
  title: Oaktree Sapling
  description: A zero-cost, open-access journal
  github: https://github.com/Open-Scholar-Nexus/oaktree-sapling
  open_access: true
  license:
    content: CC-BY-4.0
  references:
    spec: https://mystmd.org/spec

  plugins:
  - plugins/paper-gallery.mjs
  toc:
  - title: Home
    file: pages/index.md
  - title: Impact Scholars Program
    file: pages/impact-scholars.md
    children:
    - title: 2025 Edition
      file: pages/impact-scholars/impact-scholars-2025.md
    - title: 2024 Edition
      file: pages/impact-scholars/impact-scholars-2024.md
    - title: 2023 Edition
      file: pages/impact-scholars/impact-scholars-2023.md
  - title: Who We Are
    file: pages/who-we-are.md
  - title: Submission Guidelines
    file: pages/submission-guidelines.md
  - title: Tutorials
    file: pages/tutorials.md
    children:
    - title: ISP Tutorial
      file: pages/tutorials/ISP-intro.md
    - title: Why MyST?
      file: pages/tutorials/why-myst.md
    - title: MyST - A Deeper Dive
      file: pages/tutorials/myst-deeper.md
    - title: Conda/Mamba Tutorial
      file: pages/tutorials/conda-tutorial.md

site:
  template: book-theme
  options:
    hide_toc: false
